<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TusmoClone - Jeu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="back-btn">Retour</a>
    <button id="themeToggle" class="theme-switch">Thème</button>
    <button id="devModeBtn" style="position: absolute; bottom: 10px; right: 10px; opacity: 0.3; font-size: 10px;">Dev</button>
    
    <div class="game-container">
        <div id="message-container"></div>

        <div class="grid" id="grid"></div>

        <div class="keyboard" id="keyboard">
            <div class="key-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="key-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
                <button class="key" data-key="M">M</button>
            </div>
            <div class="key-row">
                <button class="key large" data-key="Enter">Entrée</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key large" data-key="Backspace">⌫</button>
            </div>
        </div>
    </div>

    <!-- End Game Modal -->
    <div id="endModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="endTitle">Titre</h2>
            <p id="endMessage">Message</p>
            <div id="wordDisplay" class="word-reveal"></div>
            <div class="modal-actions">
                <button id="shareBtn" class="action-btn share">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    Partager
                </button>
                <button id="restartBtn" class="action-btn restart">Rejouer</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
